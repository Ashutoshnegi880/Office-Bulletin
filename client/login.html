<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #reset-pass-button {
        text-decoration: underline;
      }

      #new-user-button{
        text-decoration: underline;
      }

      .navbar{
        padding: 5px;
    }
    .navbar h4{
        color: white;
    }
    

    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="/"><h4><b>Office Bulletin</b></h4></a>
  </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="login()">Login</button>
                <button type="button" class="btn btn-link text-primary btn-block" id="reset-pass-button" onclick="resetPassword()">Forget Password?</button>
                <a href="registerUser">
                  <button type="button" class="btn btn-link text-primary btn-block" id="new-user-button">New User? Register Here</button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
